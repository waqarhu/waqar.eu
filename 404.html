<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>404 - Page Not Found | Waqar Hussain</title>
  <meta name="description" content="The page you're looking for doesn't exist. Return to Waqar Hussain's portfolio.">
  <meta name="robots" content="noindex, nofollow">
  
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e1e1f 0%, #2b2b2c 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: clamp(80px, 15vw, 150px);
      font-weight: 700;
      background: linear-gradient(135deg, #ffdb70 0%, #ffa645 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 20px rgba(255, 219, 112, 0.3));
      }
      to {
        filter: drop-shadow(0 0 30px rgba(255, 166, 69, 0.5));
      }
    }

    h1 {
      font-size: clamp(24px, 5vw, 36px);
      margin-bottom: 16px;
      color: #fff;
    }

    p {
      font-size: clamp(16px, 3vw, 18px);
      color: #b4b4b4;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 14px;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ffdb70 0%, #ffa645 100%);
      color: #1e1e1f;
      box-shadow: 0 4px 15px rgba(255, 219, 112, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 219, 112, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .icon {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>
      Oops! The page you're looking for doesn't exist. 
      It might have been moved or deleted.
    </p>
    <div class="buttons">
      <a href="/" class="btn btn-primary">
        <svg class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
        </svg>
        Go Home
      </a>
      <button onclick="history.back()" class="btn btn-secondary">
        <svg class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
        </svg>
        Go Back
      </button>
    </div>
  </div>
</body>
</html>
